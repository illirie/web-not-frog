<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://static.tildacdn.com/tild6434-3636-4238-a465-666237633562/img_128015.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточки</title>
  </head>

  <body>
    <header class="header">
      <p class="header__text">Циуля Карина 6409</p>
      <button id="setup-button" class="header__button" type="button">Засетапить начальные значения</button>
    </header>

    <main class="main">

      <div class="form-block">
        <p class="form-block__title">Форма добавления карточки товара</p>
        <form id="card-form" class="form-block__form">
          <input class="form-block__input" name="name" type="text" placeholder="Название" required></input>
          <input class="form-block__input" name="url" type="url" placeholder="Ссылка на изображение"></input>
          <textarea class="form-block__input-description" name="description" cols="40" rows="5" placeholder="Описание"></textarea>
          <input class="form-block__input" name="code" type="number" placeholder="Код товара" required></input>
          <input class="form-block__input" name="provider" type="text" placeholder="Поставщик" required></input>
          <button class="form-block__submit" id="submit-button" type="submit">Отправить</button>
          <button class="form-block__submit invisible" id="edit-button">Редактировать</button>
        </form>
      </div>

      <div class="verticalLine"></div>

      <div class="list-block">
        <p class="list-block__title">Витрина карточек</p>
        <div class="list-block__list">

        </div>
      </div>
    </main>
    
    <script defer type="module" src="./main.js"></script>
  </body>

</html>
